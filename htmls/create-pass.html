<!DOCTYPE html>
<html>
  <head>
    <title>Criar Sala - Rocket.Q</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- View Port-->
    <meta name="viewport" content="width=device-width,  initia-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/home.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&family=Poppins:wght@400;500&display=swap"

    />

  <body>
    <div id="home" class="content">
      <header>
        <img src="assets/Logo.svg" alt="Rocket.Q Logo" />
      </header>

      <div id="bg">
        <div class="ball top"></div>
        <div class="ball bottom"></div>
      </div>

      <main>
        <div class="container">
          <section>
            <h2>Crie sua pr√≥pia sala</h2>
            <form action="">
              <label class="sr-only" for="room-pass">Insira uma senha</label>
              <input
                type="password"
                id="room-pass"
                placeholder="Insira uma senha"
              />
              <button>
                <img src="assets/users-white.svg" alt="Entrar na sala" />
                Criar sala

            </form>
          </section>
        </div>
      </main>
    </div>
